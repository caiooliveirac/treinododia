version: "3.9"

services:
  db:
    image: postgres:16
    container_name: treinododia-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: treinododia
      POSTGRES_USER: treinododia
      POSTGRES_PASSWORD: treinododia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro

volumes:
  pgdata:
