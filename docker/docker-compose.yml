services:
  db:
    image: postgres:16
    container_name: treinododia-db
    restart: unless-stopped
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: treinododia-backend
    restart: unless-stopped
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:3333:3333"
    command: sh -c "export DATABASE_URL=postgresql://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@db:5432/$${POSTGRES_DB}?schema=public; npm run prisma:deploy; npm run db:seed; npm run start"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: treinododia-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  pgdata:
