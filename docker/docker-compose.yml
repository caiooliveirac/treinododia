services:
  # ── Proxy reverso ────────────────────────────────
  # Simula o Nginx de produção servindo /treinos
  nginx:
    image: nginx:alpine
    container_name: treinododia-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - default
      - perguntas_proxy

  # ── Banco de dados ──────────────────────────────
  db:
    image: postgres:16
    container_name: treinododia-db
    restart: unless-stopped
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro

  # ── Backend API ─────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: treinododia-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
    ports:
      - "127.0.0.1:3333:3333"
    command: sh -c "export DATABASE_URL=postgresql://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@db:5432/$${POSTGRES_DB}?schema=public; npm run prisma:deploy; npm run start"

  # ── Frontend Next.js ────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-/treinos}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/treinos}
    container_name: treinododia-frontend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      PORT: 3000
      NODE_ENV: production
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-/treinos}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/treinos}
    depends_on:
      - backend
    networks:
      - default
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  pgdata:

networks:
  perguntas_proxy:
    external: true
    name: perguntas_default
