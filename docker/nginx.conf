# ─────────────────────────────────────────────────
# Nginx reverse proxy — simula ambiente de produção
# Serve esta aplicação somente em /treinos
# ─────────────────────────────────────────────────

upstream treinododia_frontend {
    server treinododia-frontend:3000;
}

upstream treinododia_backend {
    server treinododia-backend:3333;
}

server {
    listen 80;
    server_name localhost;

    # ─── Página raiz simulada ───────────────────
    # Em produção, essa location aponta para outra aplicação.
    # Localmente, serve uma página estática indicando que a raiz
    # pertence a outro serviço.
    location = / {
        default_type text/html;
        return 200 '<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Proxy local</title></head>
<body style="font-family:system-ui;max-width:600px;margin:80px auto;text-align:center">
  <h1>Proxy local ativo</h1>
  <p>A raiz (<code>/</code>) pertence a outra aplicação.</p>
  <p><a href="/treinos">Acessar Treino do Dia &rarr; /treinos</a></p>
</body>
</html>';
    }

    # ─── API do Treino do Dia ───────────────────
    # /treinos/api/...  →  backend:3333/api/...
    location /treinos/api/ {
        proxy_pass         http://treinododia_backend/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ─── Health check direto do backend ─────────
    location = /treinos/health {
        proxy_pass         http://treinododia_backend/health;
        proxy_set_header   Host              $host;
    }

    # ─── Frontend Next.js (basePath=/treinos) ───
    # /treinos/...  →  frontend:3000/treinos/...
    location /treinos/ {
        proxy_pass         http://treinododia_frontend/treinos/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
    }

    # Redireciona /treinos (sem barra) → /treinos/
    location = /treinos {
        return 301 /treinos/;
    }

    # ─── Next.js static assets (_next) ──────────
    location /treinos/_next/ {
        proxy_pass         http://treinododia_frontend/treinos/_next/;
        proxy_set_header   Host $host;
        proxy_cache_valid  200 7d;
        expires            7d;
        add_header         Cache-Control "public, immutable";
    }
}
